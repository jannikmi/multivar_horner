sudo: false
language: python


# Test matrix spells out each supported version of Python explicitly:
matrix:
    include:
        # has to be the same py version specified in tox.ini
        -   python: 3.6
            env: TOXENV=py36

        -   python: 3.7
            env: TOXENV=py37

        -   python: 3.8
            env: TOXENV=py38


#allow_failures:
#    # Tests with ... are allowed to fail
#    -   env: ...


install:
    - ./.travis/install.sh


script:
    - ./.travis/run.sh tox


#after_success:
#  - coverage combine
#  - coveralls


branches:
    only:
        - master
        - dev

notifications:
    email:
        recipients:
            - python@michelfe.it
        # options: [always|never|change] default: always
        on_success: always
        on_failure: always
        on_start: never
